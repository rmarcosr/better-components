<div class="dialog-overlay">
    <div class="dialog-box" [class.dialog-box-dark]="dark">
        <h1 class="dialog-title" [class.dialog-title-dark]="dark">{{title}}</h1>
        <div class="dialog-content" [class.dialog-content-dark]="dark">
            <p id="dialog-message">{{message}}</p>
        </div>
        <div class="dialog-actions">
            <button class="btn-primary" (click)="action()">{{buttonText}}</button>
        </div>
    </div>
</div>
