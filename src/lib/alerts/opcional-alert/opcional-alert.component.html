<div class="dialog-overlay">
    <div class="dialog-box" [class.dark]="dark">
        <h1 class="dialog-title" [class.dark-title]="dark">{{title}}</h1>
        <div class="dialog-content" [class.dark-content]="dark">
            <p id="dialog-message">{{message}}</p>
        </div>
        <div class="dialog-actions">
            <button class="btn-primary" (click)="firstAction()">{{firstButton}}</button>
            <button class="btn-secondary" (click)="secondAction()">{{secondButton}}</button>
        </div>
    </div>
</div>
